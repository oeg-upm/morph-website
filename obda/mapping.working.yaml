prefixes:
    ov: http://open.vocab.org/terms/
    co: http://purl.org/co/
    idlab-fn: http://example.com/idlab/function/
    grel: http://users.ugent.be/~bjdmeest/function/grel.ttl#
    ex: http://example.com/
    doi: http://doi.org/
    oeg: http://www.oeg-upm.net/resource/

mappings:
  person:
    sources:
      - [/data/files/person.csv~csv]
    s: oeg:person/$(id)
    po:
    - [a, schema:Person]
    - [ex:code, $(id), xsd:string]
    - [schema:position, $(position), xsd:integer]
    - [schema:name, $(name), xsd:string]
    - [schema:url, $(webpage)~iri]
    - [schema:identifier, "http://twitter.com/$(twitter)~iri"]
    - [schema:memberOf, $(group)~iri]
    - [schema:memberOf, $(organization)~iri]    
    - [schema:affiliation, $(organization)~iri]
    - [schema:worksFor, $(organization)~iri]    
    - [schema:image, $(photo)~iri]
    - [schema:description, $(biography), xsd:string]
    - [schema:email, $(email), xsd:string]
    - [schema:jobTitle, $(role), xsd:string]
    - [schema:identifier, $(linkedin)~iri]    
    - [schema:identifier, "http://github.com/$(github)~iri"]   #TODO: Lo mismo aqu√≠ schema:identifier, o URL
    - [schema:startDate, $(start_date), xsd:date]
    - [schema:nationality, $(nationality), xsd:string]  #TODO: Add this in the CSV
    - [ex:status, $(status), xsd:string]


  paper:
    sources:
      - [/data/files/paper.csv~csv]
    s: oeg:paper/$(id)
    po:
    - [a, schema:Article]
    - [ex:code, $(id), xsd:string]
    - [schema:name, $(title), xsd:string]
    - [schema:Event, $(event)~iri]
    - [ex:eventName, $(event_name), xsd:string]
    - [schema:datePublished, $(date_published), xsd:date]
    - [schema:url, $(paper_link)~iri]
    - [schema:abstract, $(description), xsd:string]
    - p: schema:author
      o:
        - mapping: papers_people
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(paper_id)]
    - p: schema:award
      o:
        - mapping: papers_awards
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(paper_id)]
    - p: schema:workExample
      o:
        - mapping: papers_tools
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(paper_id)]              
  tool:
    sources:
      - [/data/files/tool.csv~csv]
    s: oeg:Tool/$(id)
    po:
    - [a, schema:SoftwareSourceCode]
    - [ex:code, $(id), xsd:string]
    - [schema:name, $(name), xsd:string]
    - [schema:codeRepository, $(ghrepo)~iri]
    - [doi:name, $(zenodo), xsd:string]
    - [schema:about, $(description), xsd:string]
    - [schema:abstract, $(abstract), xsd:string]
    - [schema:image, $(image_link)~iri]
    - [schema:datePublished, $(date_published), xsd:date]
    - [schema:url, $(webpage)~iri]
    - p: schema:author
      o:
        - mapping: people_tools
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(tool_id)]
    - p: schema:exampleOfWork
      o:
        - mapping: papers_tools
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(tool_id)]
    - p: schema:award
      o:
        - mapping: awards_tools
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(tool_id)]

  award:
    sources:
      - [/data/files/award.csv~csv]
    s: oeg:Award/$(id)
    po:
    - [a, schema:award]
    - [ex:code, $(id), xsd:string]
    - [schema:name, $(name), xsd:string]
    - [schema:about,$(description), xsd:string]
    - [schema:Date, $(date), xsd:date]
    - [schema:Event, $(event)~iri]
    - [ex:eventName, $(event_name), xsd:string]    
    - [schema:url, $(award_link)~iri]
    - p: schema:winner
      o:
        - mapping: people_awards
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(award_id)]
    - p: schema:Article
      o:
        - mapping: papers_awards
          condition:
            function: equal
            parameters:
              - [str1, $(id)]
              - [str2, $(award_id)]
    - p: schema:SoftwareSourceCode
      o:
        - mapping: awards_tools
          condition:
            function: equal
            parameters:
                - [str1, $(id)]
                - [str2, $(award_id)]   
                                
  papers_people:
    sources:
      - [/data/files/papers_people.csv~csv]
    s: oeg:Paper_person/$(paper_id)_$(person_id)
    po:
    - [a, schema:isRelatedTo]
    - [schema:position, $(position), xsd:integer]
    - p: schema:Article
      o:
      - mapping: paper
        condition:
          function: equal
          parameters:
            - [str1, $(paper_id)]
            - [str2, $(id)]
    - p: schema:Person
      o:
      - mapping: person
        condition:
          function: equal
          parameters:
            - [str1, $(person_id)]
            - [str2, $(id)]

  papers_awards:
    sources:
      - [/data/files/papers_awards.csv~csv]
    s: oeg:Paper_award/$(paper_id)_$(award_id)
    po:
    - [a, schema:isRelatedTo]
    - p: schema:Article
      o:
      - mapping: paper
        condition:
          function: equal
          parameters:
            - [str1, $(paper_id)]
            - [str2, $(id)]
    - p: schema:award
      o:
      - mapping: award
        condition:
          function: equal
          parameters:
            - [str1, $(award_id)]
            - [str2, $(id)]

  papers_tools:
    sources:
      - [/data/files/papers_tools.csv~csv]
    s: oeg:Paper_tool/$(paper_id)_$(tool_id)
    po:
    - [a, schema:isRelatedTo]
    - p: schema:Article
      o:
      - mapping: paper
        condition:
          function: equal
          parameters:
            - [str1, $(paper_id)]
            - [str2, $(id)]
    - p: schema:SoftwareSourceCode
      o:
      - mapping: tool
        condition:
          function: equal
          parameters:
            - [str1, $(tool_id)]
            - [str2, $(id)]           

  awards_tools:
    sources:
      - [/data/files/awards_tools.csv~csv]
    s: oeg:Award_tool/$(award_id)_$(tool_id)
    po:
    - [a, schema:isRelatedTo]
    - p: schema:award
      o:
      - mapping: award
        condition:
          function: equal
          parameters:
            - [str1, $(award_id)]
            - [str2, $(id)]
    - p: schema:SoftwareSourceCode
      o:
      - mapping: tool
        condition:
          function: equal
          parameters:
            - [str1, $(tool_id)]
            - [str2, $(id)]

  people_tools:
    sources:
      - [/data/files/people_tools.csv~csv]
    s: oeg:Person_tool/$(person_id)_$(tool_id)
    po:
    - [a, schema:isRelatedTo]
    - p: schema:Person
      o:
      - mapping: person
        condition:
          function: equal
          parameters:
            - [str1, $(person_id)]
            - [str2, $(id)]
    - p: schema:SoftwareSourceCode
      o:
      - mapping: tool
        condition:
          function: equal
          parameters:
            - [str1, $(tool_id)]
            - [str2, $(id)]  
  
  people_awards:
    sources:
      - [/data/files/people_awards.csv~csv]
    s: oeg:Person_award/$(person_id)_$(award_id)
    po:
    - [a, schema:isRelatedTo]
    - [schema:position, $(position), xsd:integer]
    - p: schema:Person
      o:
      - mapping: person
        condition:
          function: equal
          parameters:
            - [str1, $(person_id)]
            - [str2, $(id)]
    - p: schema:award
      o:
      - mapping: award
        condition:
          function: equal
          parameters:
            - [str1, $(award_id)]
            - [str2, $(id)]  
